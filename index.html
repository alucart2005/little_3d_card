<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/skate.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="front">
        <h1>SkateBoard</h1>
        <p class="description">Bart Simpson 31" <br> <span>2023</span></p>
        <p class="price">$ 150.00</p>
      </div>
      <div class="right">
        <h2>Details</h2>
        <ul>
          <li>31" x 8"</li>
          <li>7 Ply Maple</li>
          <li>ABEC 7 Bearings</li>
          <li>5" Trucks</li>
          <li>52mm Wheels</li>
        </ul>
        <button>Add to Card</button>
      </div>
    </div>
    <div class="img-container">
      <img src="./img/skate.png" alt="skate">
    </div>
  </div>
</body>
</html>
